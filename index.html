<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityInn Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="heading1">
                <p>CITYINN</p>
            </div>
            <div class="para">
                <a href="index.html"><button>Home</button></a>
                <a href="tel:+919322015211" target="blank"><button>Call Us</button></a>
                <a href="mailto:cityinn.bmt@gmail.com" target="blank"><button>Mail Us</button></a>
                <a href="https://www.instagram.com" target="blank"><button>Instagram</button></a>
                <a href="https://www.facebook.com" target="blank"><button>Facebook</button></a>
                <a href="https://api.whatsapp.com/send?phone=+919322015211" target="blank"><button>Whatsapp</button></a>
            </div>
        </div>
        <div class="heading2">
            <div class="icon">
                <img src="logo.png">
            </div>
            <div class="icon1">
                <a href="index.html"><button>Book Rooms</button></a>
                <a href="index.html"><button>Book Table</button></a>
            </div>
        </div>
        <form class="form" onsubmit="sendEmail(); reset(); return false;">
            <h1>Contact Us</h1>
            <input type="text" id="name" placeholder="Full Name">
            <input type="email" id="mail" placeholder="mail">
            <input type="text" id="phone" placeholder="Phone No.">
            <textarea id="message" rows="5" placeholder="How can we help you ?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="info.js"></script>
</body>
</html>
